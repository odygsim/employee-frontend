<div class="container">
    <div class="title">
    <h1>Employee Manager</h1>
    <h3 *ngIf="success" class="text-success">Successfully deleted!</h3>
    </div>
      <div class="col-lg-12 well">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-left">Active Employee Data</h4>
        </div>
        <div class="col-lg-12 ml-auto mr-auto">
            <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">No.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees | async; let i=index">
                        <td class="text-center">{{ employee.Id }}</td>
                        <td>{{ employee.FirstName }}</td>
                        <td>{{ employee.LastName }}</td>
                        <td>{{ employee.Department }}</td>
                        <td>{{ employee.Salary }}</td>
                      <td class="td-actions text-right">
                            <a type="button" class="btn btn-success btn-just-icon btn-sm "
                            style="margin-left:10px;"
                            [routerLink] = "['/edit', employee.Id]"
                            >
                                <i class="material-icons">Edit</i>
                            </a>

                            <button (click)="deleteEmployee(employee.Id)" type="button" rel="tooltip" class="btn btn-danger btn-just-icon btn-sm" data-original-title="" title="" style="margin-left:10px;">
                                <i class="material-icons">Delete</i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="text-right">
                          <button (click)="deleteAllEmployees()" type="button" rel="tooltip" class="btn btn-danger btn-just-icon btn-lg" data-original-title="" title="" style="margin-left:10px;" >
                              <i class="material-icons">Delete All</i>
                          </button>
                        </div>
                      </td>
                    </tr>
                </tbody>
            </table>
            </div>
     </div>
  </div>
  </div>
</div>
